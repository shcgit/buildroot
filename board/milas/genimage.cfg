image boot.vfat {
	vfat {
		file BOOT.BIN {
			image = "barebox-mm-sm-sama5d2-xload-mmc.img"
		}

		file barebox.bin {
			image = "barebox-mm-sm-sama5d2.img"
		}

		files = {
			"barebox.env",
			"rootfs.squashfs",
			"zImage"
		}
	}

	size = 128M
}

image mm-sm-sama5d2-sdcard.img {
	hdimage {
		partition-table-type = "hybrid"
	}

	partition boot {
		partition-type = 0xc
		bootable = "true"
		image = "boot.vfat"
		offset = 1M
	}

	partition root {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
